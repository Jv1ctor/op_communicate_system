<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AVCO - Produtos</title>
  </head>
  <body id="analise">
    <header class="header">
      <div class="header-container">
        <img
          class="header-container-logo"
          src="./img/LOGO AVCO.png"
          alt="logo AVCO"
          width="140"
          height="140" />
        <h1 class="header-container-title" data-js="product-name"></h1>

        <div class="header-container-perfil">
          <div class="perfil-notification">
            <label class="perfil-notification-icon" for="dropdown">
              <i class="fa-regular fa-bell icon-perfil"></i>
              <span class="circle-notification"></span>
            </label>
            <input type="checkbox" name="dropdown" id="dropdown" />
            <div class="menu-dropdown-notification">
              <ul data-js="list-notification"></ul>
            </div>
          </div>
          <div class="perfil-icon-user">
            <i class="fa-regular fa-user icon-perfil"></i>

            <div class="menu-options-user">
              <div>
                <span data-js="user-name"><strong>Nome:</strong></span>
                <span data-js="user-setor"><strong>Setor:</strong></span>
              </div>
              <i
                class="fa-solid fa-arrow-right-from-bracket button-logout"
                data-js="btn-logout"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container-dados container">
        <div class="main-dados-header">
          <h1 class="main-dados-header-title">Dados do Produto</h1>
          <div class="main-dados-header-content" data-js="data-product"></div>
        </div>
      </div>

      <div class="main-container-analise container">
        <div class="main-analise-header">
          <a href="./produtos.html" class="button-voltar"
            ><i class="fa-solid fa-arrow-left"></i> Voltar</a
          >
          <h1 class="main-analise-header-title">Análises</h1>
          <div
            class="button hidden-button"
            data-js="open-modal"
            data-permiss="controler-quality">
            Adicionar Análise
            <i class="fa-solid fa-circle-plus button-add-product-icon"></i>
          </div>
        </div>

        <div class="main-container-analise-content">
          <ul class="list-analise" data-js="analyse-list">
            <p class="not-analise-title">Sem Análise do Produto</p>
          </ul>
        </div>

        <div
          class="button btn-finish-product hidden-button"
          data-js="open-modal-finish"
          data-permiss="controler-quality">
          Finalizar Produto
        </div>
      </div>
    </main>
    <div class="modal-register-analise" data-js="modal">
      <div class="modal-register-analise-content">
        <i class="fa-solid fa-xmark button-exit" data-js="button-exit"></i>
        <form class="form-register-analise" data-js="form-register">
          <h2 class="register-analise-form-title">Enviar Análise</h2>

          <div class="register-analise-form-container">
            <div class="form-fields">
              <label for="analise-text">Ajuste:</label>
              <textarea
                name="analise"
                id="analise-text"
                cols="10"
                rows="5"
                maxlength="100"
                placeholder="Digite o Ajuste..."></textarea>
            </div>
            <button class="button">Enviar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal-register-analise" data-js="modal-finish" id="finish-modal-product">
      <div class="modal-register-analise-content">
        <i class="fa-solid fa-xmark button-exit" data-js="button-exit"></i>
        <form class="form-register-analise" data-js="form-finish">
          <h2 class="register-analise-form-title">Finalizar Produto:</h2>
          <h3 data-js="product-reactor-title"></h3>

          <div class="register-analise-form-container">
            <div class="form-fields">
              <label for="status">Situação Final:</label>
              <select name="status" id="status">
                <option value="aprovado">Aprovado</option>
                <option value="reprovado">Reprovado</option>
              </select>

              <label for="product-reactor">Digite o Nome do Produto e Reator:</label>
              <input
                type="text"
                name="product-reactor"
                id="product-reactor"
                placeholder="Ex: Produto - Reator" />

              <label for="name-analyst">Digite o Nome do Analista:</label>
              <input type="text" name="name-analyst" id="name-analyst" />
            </div>
            <button class="button">Finalizar</button>
          </div>
        </form>
      </div>
    </div>
    <footer>Desenvolvido por<a href=""> Jvictor</a></footer>

    <script type="module" src="./js/user/user.js"></script>
    <script type="module" src="./js/analisys/analisys.js"></script>
    <script type="module" src="./js/notificationEvent.js"></script>
    <script
      src="https://kit.fontawesome.com/7e1d3b5b7e.js"
      crossorigin="anonymous"></script>
  </body>
</html>
