<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AVCO - Produtos</title>
  </head>
  <body id="analise">
    <header class="header">
      <div class="header-container">
        <img
          class="header-container-logo"
          src="./img/LOGO AVCO.png"
          alt="logo AVCO"
          width="140"
          height="140" />
        <h1 class="header-container-title" data-js="product-name"></h1>

        <div class="header-container-perfil">
          <img src="./img/user_perfil 1.png" alt="perfil" width="56" height="56" />

          <div class="menu-dropdown-user">
            <span data-js="user-name">User Name</span>
            <span data-js="user-setor" class="setor-user"
              ><strong>Setor:</strong> Produção</span
            >
            <span class="button-logout" data-js="btn-logout">Sair</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container-dados container">
        <div class="main-dados-header">
          <h1 class="main-dados-header-title">Especificações</h1>
          <div class="main-dados-header-content">
            <span>Nome: Produto 1</span>
            <span>Número-Roteiro: 1555</span>
            <span>Número-OP: 1234</span>
            <span>Operador: Teste</span>
            <span>Supervisor de Turno: Teste1</span>
            <span>Reator: 11</span>
            <span>Quantidade: 2kg</span>
            <span>Número-Lote: 323232</span>
            <span>Turno: A</span>
            <span>Data: 12/10/2023</span>
          </div>
        </div>
      </div>

      <div class="main-container-analise container">
        <div class="main-analise-header">
          <h1 class="main-analise-header-title">Analises</h1>
          <div class="button" data-js="add-product">
            Adicionar Analise
            <img src="./img/add.png" alt="adicionar image" width="24" height="24" />
          </div>
      </div>
    </main>
    <div class="modal-register-produto" data-js="modal">
      <div class="modal-register-produto-content">
        <span class="button-exit" data-js="button-exit">X</span>
        <form class="form-register-product" data-js="form-register-product">
          <h2 class="register-produto-form-title">Cadastrar Produto</h2>

          <div class="register-produto-form-container">
            <div class="form-fields">
              <label for="name">Nome:</label>
              <input type="text" id="name" data-type="string" />
            </div>

            <div class="form-fields">
              <label for="qnt">Quantidade(kg):</label>
              <input type="text" id="qnt" data-type="decimal" />
            </div>

            <div class="form-fields">
              <label for="num-op">Número-OP:</label>
              <input type="text" id="num-op" data-type="number" />
            </div>

            <div class="form-fields">
              <label for="turn-supervisor">Supervisor de Turno:</label>
              <input type="text" id="turn-supervisor" data-type="string" />
            </div>

            <div class="form-fields">
              <label for="num-roadmap">Número-Roteiro:</label>
              <input type="text" id="num-roadmap" data-type="number" />
            </div>

            <div class="form-fields">
              <label for="name-operator">Operador:</label>
              <input type="text" id="name-operator" data-type="string" />
            </div>

            <div class="form-fields">
              <label for="num-batch">Número-Lote:</label>
              <input type="text" id="num-batch" data-type="number" />
            </div>

            <div class="form-fields">
              <label for="turn">Turno:</label>
              <select id="turn">
                <option value="-1">Selecione o Turno</option>
                <option value="A">A</option>
                <option value="B">B</option>
              </select>
            </div>
          </div>

          <button class="button">Cadastrar</button>
        </form>
      </div>
    </div>
    <footer>Desenvolvido por <a href="">Jvictor</a></footer>
    <script type="module" src="./js/user.js"></script>
    <script type="module" src="./js/analise.js"></script>
  </body>
</html>
