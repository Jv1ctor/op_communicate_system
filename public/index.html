<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AVCO - Reatores</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img
          class="header-container-logo"
          src="./img/LOGO AVCO.png"
          alt="logo AVCO"
          width="140"
          height="140" />
        <h1 class="header-container-title">Reatores</h1>

        <div class="header-container-perfil">
          <div class="perfil-notification">
            <label for="dropdown"><i class="fa-regular fa-bell icon-perfil"></i></label>
            <input type="checkbox" name="dropdown" id="dropdown">
            <div class="menu-dropdown-notification">
              <ul>
                <li>
                  <i class="fa-solid fa-circle-exclamation alert-notification-icon"></i>
                  <div class="content-notification">
                    <h3 class="title-notification">Atenção Produto: </h3>
                    <p>Nome do produto - Reator 10</p>
                  </div>
                  <p>10:42</p>
                  <i class="fa-solid fa-xmark button-exit" data-js="button-exit"></i>
                </li>
                <li>
                  <i class="fa-solid fa-circle-exclamation alert-notification-icon"></i>
                  <div class="content-notification">
                    <h3 class="title-notification">Atenção Analise: </h3>
                    <p>Nome do produto - Reator 10</p>
                  </div>
                  <p>10:42</p>
                  <i class="fa-solid fa-xmark button-exit" data-js="button-exit"></i>
                </li>
              </ul>
            </div>
          </div>
          <div class="perfil-icon-user">
            <i class="fa-regular fa-user icon-perfil"></i>

            <div class="menu-options-user">
              <div>
                <span data-js="user-name"><strong>Nome:</strong></span>
                <span data-js="user-setor"><strong>Setor:</strong> Produção</span>
              </div>
              <i
                class="fa-solid fa-arrow-right-from-bracket button-logout"
                data-js="btn-logout"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container-reatores">
        <ul class="main-container-reatores-card" data-js="reactors-list"></ul>
      </div>
    </main>
    <footer>Desenvolvido por<a href=""> Jvictor</a></footer>

    <script type="module" src="./js/user.js"></script>
    <script type="module" src="./js/renderReatores.js"></script>
    <script type="module" src="./js/notificationEvent.js"></script>
    <script
      src="https://kit.fontawesome.com/7e1d3b5b7e.js"
      crossorigin="anonymous"></script>
  </body>
</html>
