<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AVCO - Produtos</title>
  </head>
  <body id="produto">
    <header class="header">
      <div class="header-container">
        <img
          class="header-container-logo"
          src="./img/LOGO AVCO.png"
          alt="logo AVCO"
          width="140"
          height="140" />
        <h1 class="header-container-title" data-js="reactor-name">Reator</h1>

        <div class="header-container-perfil">
          <img src="./img/user_perfil 1.png" alt="perfil" width="56" height="56" />

          <div class="menu-dropdown-user">
            <span data-js="user-name">User Name</span>
            <span data-js="user-setor" class="setor-user"
              ><strong>Setor:</strong> Produção</span
            >
            <span class="button-logout" data-js="btn-logout">Sair</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container-produto">
        <div class="main-produto-header">
          <h1 class="main-produto-header-title">Produtos</h1>
          <div class="button">
            Adicionar Produto
            <img src="./img/add.png" alt="adicionar image" width="24" height="24" />
          </div>
        </div>

        <div class="main-produto-tables">
          <div class="main-produto-table andamento">
            <h2 class="main-produto-table-title">Em andamento</h2>
            <table>
              <thead class="produto-table-head">
                <tr>
                  <th>Status</th>
                  <th>Nome</th>
                  <th>Quantidade</th>
                  <th>Número-OP</th>
                  <th>Número-Lote</th>
                  <th>Turno</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody class="produto-table-body">
                <tr>
                  <td><span class="circle"></span></td>
                  <td>produto 1</td>
                  <td>2kg</td>
                  <td>12123</td>
                  <td>16575</td>
                  <td>A</td>
                  <td>20/11/2023</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="main-produto-table aprovados">
            <table>
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="main-produto-table reprovados">
            <table>
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>Todos direitos reservados para AVCO</footer>
    <script type="module" src="./js/user.js"></script>
    <script type="module" src="./js/produto.js"></script>
  </body>
</html>
